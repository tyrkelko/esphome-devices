esphome:
  name: esp-guest-wc-pir-01
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 10.100.102.52
    gateway: 10.100.102.1
    subnet: 255.255.255.0
    
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Pir 01 Fallback Hotspot"
    password: !secret esp-guest-wc-pir-01-ap-password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

# Define sensor
binary_sensor:
  - platform: gpio
    pin: GPIO0
    id: pir_guest_wc
    name: "Guest WC PIR Sensor"
    device_class: motion
