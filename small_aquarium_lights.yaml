esphome:
  name: esp-small-aquarium-lights
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  #reboot_timeout: 120s
  #use_address: 10.100.102.128
  manual_ip:
    static_ip: 10.100.102.51
    gateway: 10.100.102.1
    subnet: 255.255.255.0
  
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Small_Aquarium_Lights"
    password: !secret esp-small-aquarium-lights-ap-password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

switch:
  - platform: gpio
    pin: GPIO0
    name: "White LED Light"
  - platform: gpio
    pin: GPIO2
    name: "UV LED Light"

binary_sensor:
  - platform: gpio
    name: "Toggle Switch"
    pin: GPIO3